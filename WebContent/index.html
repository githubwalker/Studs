<!DOCTYPE html>
<html lang="en">
<head>

    <link href="scripts/jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-2.2.0.js" type="text/javascript"> </script>
    <script src="scripts/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"> </script>
    <script src="scripts/jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>

</head>

<body>
<div id="PeopleTableContainer" style="width: 800px;"></div>

<!-- http://www.codeproject.com/Articles/594874/CRUD-tables-in-WebMatrix-using-jTable-jQuery-plugi -->

<script type="text/javascript">

    $(document).ready(function () {

        //Prepare jTable
        $('#PeopleTableContainer').jtable({
            title: 'Table of people',
            actions: {
                // listAction: 'PersonActions.php?action=list',
                // listAction: 'data/tbl.json'
		listAction: 'crunchify/students'
		// listAction: 'C:/PROJECTS/js/1/data/tbl.json'
                // createAction: 'PersonActions.php?action=create',
                // updateAction: 'PersonActions.php?action=update',
                // deleteAction: 'PersonActions.php?action=delete'
            },
            fields: {
                Name: {
                    title: 'Author Name',
                    width: '40%'
                },
                Age: {
                    title: 'Age',
                    width: '20%'
                },
                PersonId: {
                    title: 'Person Id',
                    key: true,
                    create: false,
                    edit: false,
                    list: true
                }
            }
        });

        //Load person list from server
        $('#PeopleTableContainer').jtable('load');
    });

</script>

</body>
</html>
